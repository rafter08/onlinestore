<body>
  <h1 style="color: brown; text-align: center;">EasyShop</h1>
  <h3 style="color: black; text-align: center;">Discover endless choices, unbeatable deals, and effortless convenience
  </h3>
  <h3 style="color: black; text-align: center;">at your fingertips with online shopping websites</h3>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="name-fields">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" style="width: 100%;"
            required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" style="width: 100%;"
            required>
        </div>
      </div>

      <label for="mobile-email">Mobile Number / Email ID</label>
      <input type="text" id="mobile-email" name="mobile-email" placeholder="Enter your mobile number or email ID"
        style="width: 100%;" required>

      <label for="password">Password</label>
      <input oncopy="return false" type="password" id="password" name="password" placeholder="Enter your password"
        required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>

      <div style="text-align: center;">
        <a href="products.html" class="signupbtn">Sign up</a>
      </div>
    </form>
  </div>
